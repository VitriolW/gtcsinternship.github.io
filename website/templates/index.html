<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Internship Experience Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generics.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <h1>CS Internship Experience Database</h1>
    <div class="login-container">
        
    
        <!--login form using "post" to send hidden information-->
        <form class="login-form" action="/" method="POST">
            <h2>Login</h2>
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <!--displays the error message for a failed login-->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
